<p>無印の OVA フリクリは見た. オルタナは見てない. 全く違う制作陣が作ったファンアニメだと, 別作品だという割り切りは必要だ. それが出来ないなら無理に見て批評家ぶるのは, どうだろう, 不誠実だと私は思う.</p>
<p>私は十分楽しめた. ハル子は分裂し, 「中の人」も変わって, 声は少し大人になったかな, 性格はより子供になったな. そして,,, うん. でも本質は最初からそうだったんだ. たっくんはいないし, このアニメにおねショタは無い. ついていけないパロディの連発ももう無い. 大人しく行儀が良くなった. それでも確かにフリクリが好きな大人たちが作ったアニメだと私は感じた.</p>
