<p>平成のアニメを語るために必修のアニメ. 原作はシリアスものらしいが, そんなことは想像もつかないほどギャグに全振りしたアニメ. 惜しむこと無くテンポよく次々に消化されるネタは何度見ても斬新な気分で味わえる.</p>
<p>さて本当に逆に全振りしてるので, せっかく可愛い女の子キャラなのにこれっぽっちも萌えに媚びていない. ただし蘭華とフォルテとのうっすら百合要素はある（と思ってる）.</p>
<p>OP の冒頭は「さあ、これから真面目な戦隊SFアニメをやるぞ！」という釣りである.</p>
