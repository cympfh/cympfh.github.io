<h2 id="拡張ユークリッド互除法">拡張ユークリッド互除法</h2>
<p>地味に苦手。</p>
<p>正の整数の対 <code>(m, n)</code> に対して、 <code>gcd(m, n)</code> を <code>g</code> としたら、</p>
<pre><code>a * m + b * n == g</code></pre>
<p>となるような整数の対 <code>(a, b)</code> が存在する。</p>
<script src="https://gist.github.com/cympfh/6feb71ac6b84579c2b13.js"></script>
<p>拙作 <code>milk</code> を使ってる。</p>
<p>で、やりたいのは多倍長でないと扱えないような数だったのを思い出して慣れないCommon Lisp で書いてみた。</p>
<script src="https://gist.github.com/cympfh/03ace3bfdc0b45d51391.js"></script>
<!--

  HTML として pandoc -B で include する.

  <H2> を列挙してそれらにリンクを貼った toc を id='toc' に埋め込む.
  markdown で書いてるだろうから例として次のような段落を書けばよい.

```
## INDEX
<div id=toc></div>
```

  used in
  - /memo/gnuplot
  - /memo/linux
  - /memo/imagemagick

-->
<script>
(function() {
  var sections = document.getElementsByTagName('h2');
  var i;
  var OL = document.createElement('ol');
  for (i=0; i < sections.length; ++i) {
    var LI = document.createElement('li');
    var A = document.createElement('a');
    A.innerHTML = sections[i].innerHTML;
    if (A.innerHTML.toUpperCase() == 'INDEX') continue;
    A.href = '#' + i;
    LI.appendChild(A);
    OL.appendChild(LI);

    var PREF = document.createElement('a');
    PREF.name = i;
    sections[i].appendChild(PREF);
  }

  var done = false;
  function work() {
    if (done) return;
    if ( document.getElementById('toc') === null) return; // no toc element
    document.getElementById('toc').appendChild(OL);
    done = true;
  };

  window.onload = work;
  setTimeout(work,800);
}());
</script>
