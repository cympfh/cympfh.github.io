<h2 id="夢日記">夢日記</h2>
<p>何人かの友だちらしき人たちの友達という程でもない人たちとゲームセンターに来ていた．<br />
仲のいいらしい女の子と抱きつきながら階段を降りて<br />
他の人たちから見たら本物のレズビアンに見えるだろうか<br />
ふと自分が男であることに気づいて慌てて離れる<br />
私も彼女も互いに改めて距離を取り直すことにする<br />
もちろん先程よりも遠くに，という意味で<br />
私は大学生らしかった</p>
<p>なんか書けば書くほどバカみたいな夢だったのでここでやめにする</p>
