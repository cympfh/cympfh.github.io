<header>
<h1 class="title">shell 実行によるデータ生成</h1>
</header>
<p>データを標準出力で生成するコマンドを、データファイルの代わりに指定できる. コマンドは先頭に <code>&lt;</code> を付与して文字列として与える.</p>
<div class="sourceCode"><pre class="sourceCode bash"><code class="sourceCode bash"><span class="kw">set</span> <span class="ex">terminal</span> pngcairo
<span class="kw">set</span> <span class="ex">output</span> <span class="st">&#39;shell.png&#39;</span>

<span class="kw">set</span> <span class="ex">grid</span>
<span class="kw">set</span> <span class="ex">key</span> bottom

<span class="ex">plot</span> <span class="st">&#39;&lt;seq 100&#39;</span> ,\
     <span class="st">&#39;&lt;seq 100&#39;</span> u 1:(<span class="va">$1</span>*sin(<span class="va">$1</span>/pi)) <span class="ex">smooth</span> bezier</code></pre></div>
