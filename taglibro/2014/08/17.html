<h2 id="夢日記">夢日記．</h2>
<p>蛇のいた跡を見ると卵が数個あって、触ると熱いくらいに温かい． 孵らせるために、もう温める母親の蛇は死んだかいなくなったかなので、 私が温めてあげないといけないと思った． 一つを取り出して手で握ってると割ってしまった． 中身を紙コップに移した． 黄身は潰れてないままだった． この状態であっても温めていれば孵る気がしたので、 日光で温めようと屋上に出た． やがて人が集まってきた．</p>
