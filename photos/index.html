<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>photos/</title>
  <style type="text/css">code{white-space: pre;}</style>
  <link rel="stylesheet" href="../resources/css/c.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="with-bg">
    <h1 class="title"><i class="fa fa-camera"></i> photos/</h1>

<div id="V"></div>
<script>

(function() {

var list = [
{ title: "芳文社", src: "./houbunsha/" },
{ title: "見た映画", src: "./tickets/" },
{ title: "土足厳禁", src: "./dosoku/" },
];

var V = document.getElementById('V');
for (var i = 0; i < list.length; ++i) {
  var B = document.createElement("h2");
  B.innerHTML = list[i].title;
  var IFRAME = document.createElement('iframe');
  IFRAME.src = list[i].src + 'index.html';
  document.getElementById('V').appendChild(IFRAME);
  V.appendChild(B);
  V.appendChild(IFRAME);
}

})();

</script>
<style>
div#V > iframe {
  border: 0 white solid;
  width: 100%;
  height: 503px;
  overflow: scroll;
}
</style>
</body>
</html>
