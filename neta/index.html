<form class="mado" id="f"><input type="text" id="q" placeholder="ðŸ” hint: type '?'" /></form>
<script>
q.onfocus = function (e) {
  q.style.color = '#000';
  q.style.border = '1px #d00 solid';
};
q.onblur = function (e) {
  q.style.color = '#aaa';

<script src='./js/ngrams.js' type='text/javascript'></script>
<script src='./js/filter.js' type='text/javascript'></script>
<div id="g"></div>
<script type='text/javascript'>
function display(indices) {
  g.innerHTML = '';
  indices.forEach(function (idx) {
    var div = document.createElement('a');
    var img = document.createElement('img');
    var src = data.images[idx];
    div.href = src;
    div.target = '_blank';
    img.src = src;
    div.appendChild(img);
    g.appendChild(div);
  });
}

function run(query) {
  if (query === 'random' || query === '?') {
    display(
        data.images.map(function (f, i) {
          return [i, Math.random()];
        }).sort(function (a, b) {
          return a[1] - b[1];
        }).map(function (a) {
          return a[0];
        }).slice(0, 10)
        );
  } else {
    display(filter(query));
  }
}
q.onkeyup = function (e) { run(q.value); };
(function () {
  if (q.value !== '') {
    run(q.value);
  }
  else if (location.search) {
    var query = decodeURIComponent(location.search.slice(1));
    q.value = query;
    run(query);
  }
}());
</script>
