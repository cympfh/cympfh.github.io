<h2 id="chicken-scheme-の最適化は雑魚">Chicken Scheme の最適化は雑魚</h2>
<p>Chicken scheme は <code>-O5</code> オプションつけても，共通部分式除去がなされません．</p>
<div class="sourceCode"><pre class="sourceCode scheme"><code class="sourceCode scheme">(<span class="kw">let</span> loop ((i <span class="dv">0</span>))
  (* <span class="fl">3.2</span> (<span class="kw">cos</span> i))
  (* <span class="fl">2.7</span> (<span class="kw">cos</span> i))
  (* <span class="fl">9.1</span> (<span class="kw">cos</span> i))
  (* <span class="fl">8.1</span> (<span class="kw">cos</span> i))
  (* <span class="fl">7.1</span> (<span class="kw">cos</span> i))
  (<span class="kw">if</span> (<span class="kw">&lt;</span> i <span class="dv">10000000</span>) (loop (<span class="kw">+</span> i <span class="dv">1</span>))))</code></pre></div>
